	<style>
	  #alert {
	    font-family: Arial, Helvetica, sans-serif;
	    font-size: 16px;
	    background-color: #ddd;
	    color: #333;
	    padding: 5px;
	    font-weight: bold;
	  }

	<script src="./static/js/jquery.usmap.js"></script>
	
	<script>
	$(document).ready(function() {
	  $('#map').usmap({
	    'click' : function(event, data) {
	      $('#alert')
	        .text('You clicked: '+data.name+' on this map. This feature is still under development but will show a list of all local newspapers for that given U.S. state in the future.')
	        .stop()
	        .css('backgroundColor', '#ecf0f1')
	        .animate({backgroundColor: '#ecf0f1'}, 1000);
	    }
	  });
	  
	  $('#over-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseover', event);
	  });
	  
	  $('#out-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseout', event);
	  });
	});
	</script>
